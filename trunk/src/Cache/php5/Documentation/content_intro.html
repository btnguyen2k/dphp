<h1>Ddth::Cache User Guide</h1>
</center>

<h1>Introduction</h1>
<p><code>Ddth::Cache</code> provides a unified API for different cache engines. It has built-in
support for:</p>
<ul>
    <li>In-memory cache
    <li>PHP-APC
    <li>MemcacheD (php-memcache and php-memcached apis)
</ul>
<p><code>Ddth::Cache</code> also allows developers to plug their custom cache engines.</p>
